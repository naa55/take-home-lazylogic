<!-- Table -->
<div class="container max-w-3xl mx-auto p-4 mt-48">

<div class="flex">
    <button class="bg-blue-600 text-white p-2 rounded-lg mb-3 ml-auto" (click)="openConsolidate(modal)">Add Role</button>
</div>

<div class="overflow-x-auto border-1 rounded-lg">
    <table class="min-w-full bg-white font-[sans-serif]">
        <thead class="whitespace-nowrap">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold text-black">
                    Name
                </th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-black">
                    Description
                </th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-black">
                    Action
                </th>
            </tr>
        </thead>
        <tbody class="whitespace-nowrap" *ngFor="let item of getUserRoles">

            <tr class="odd:bg-blue-50">
                <td class="px-6 py-3 text-sm">
                    {{item.name}}
                </td>
                <td class="px-6 py-3 text-sm">
                    {{item.description}}
                </td>
                <td class="px-6 py-3">

                    <button class="mr-4" (click)="editData(item, modal)" title="Edit">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-blue-500 hover:fill-blue-700"
                            viewBox="0 0 348.882 348.882">
                            <path
                                d="m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z"
                                data-original="#000000" />
                            <path
                                d="M303.85 138.388c-8.284 0-15 6.716-15 15v127.347c0 21.034-17.113 38.147-38.147 38.147H68.904c-21.035 0-38.147-17.113-38.147-38.147V100.413c0-21.034 17.113-38.147 38.147-38.147h131.587c8.284 0 15-6.716 15-15s-6.716-15-15-15H68.904C31.327 32.266.757 62.837.757 100.413v180.321c0 37.576 30.571 68.147 68.147 68.147h181.798c37.576 0 68.147-30.571 68.147-68.147V153.388c.001-8.284-6.715-15-14.999-15z"
                                data-original="#000000" />
                        </svg>
                    </button>
                    <button class="mr-4" title="Delete" (click)="deleteData(item._id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-red-500 hover:fill-red-700"
                            viewBox="0 0 24 24">
                            <path
                                d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"
                                data-original="#000000" />
                            <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"
                                data-original="#000000" />
                        </svg>
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</div>


<!-- Modal -->
<ng-template #modal let-c="close" let-d="dismiss">

    <div class="p-4">
        <div class="d-flex justify-content-between">
            <h4 class="">Add Role</h4>
            <button class="btn btn-danger" (click)="dismiss()">Close</button>
        </div>
    </div>
    <div class="modal-body">
        <div class="card px-1 py-4">
            <div class="card-body">
                <div class="mt-4 text-danger mb-2" *ngIf="errorMessage">
                    <p>{{errorMessage}}</p>
                </div>
                <form [formGroup]="roleForm">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" formControlName="name" type="text" placeholder="Name">
                            </div>
                            <div class="text-danger mt-2 mb-2" *ngIf="roleForm.get('name')?.errors">
                                Name field is required.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" formControlName="description" type="text"
                                        placeholder="Description">
                                </div>
                                <div class="text-danger mt-2" *ngIf="roleForm.get('description')?.errors">
                                    Description field is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <button *ngIf="!edit" (click)=submitRole() class="btn btn-primary btn-block confirm-button mt-4"
                        [disabled]="roleForm.invalid">Confirm</button>
                    <button *ngIf="edit" (click)=setUpdate() class="btn btn-primary btn-block confirm-button mt-4"
                        [disabled]="roleForm.invalid">Edit</button>
                </form>
            </div>
        </div>
    </div>
    <div>

    </div>

</ng-template>
